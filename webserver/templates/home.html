<html>
<title>
    Teddy the 2nd web interface
</title>

<body>
    <h2>
        Teddy the 2nd web interface
    </h2>

    <form action="{{ url_for('speak') }}" method="post">
        <textarea name="text_to_speak" cols="100" rows="10"></textarea>
        <br>
        {% for i in range(languages | length): %}
        {%  if (i == selected_language) %}
        <input checked="true" type="radio" name="lang_code" value="{{languages[i]['lang_code']}}"> {{languages[i]['name']}}<br>
        {% endif %}
        {%  if (not (i == selected_language)) %}
        <input type="radio" name="lang_code" value="{{languages[i]['lang_code']}}"> {{languages[i]['name']}}<br>
        {% endif %}
        {% endfor %}
        <br><br>
        <input type="submit" value="Speak">
    </form>
</body>

</html>
